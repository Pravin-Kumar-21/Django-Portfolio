{% extends 'base.html' %}
{% block content %}
<div class="py-20 px-20">
    <div class="container">
        {% for p in project %}
        <h2 class="text-2xl py-4">{{ p.Project_title }}</h2>
        <p>{{ p.Project_info | safe }}</p>
        {% endfor %}
    </div>
    <div class="container">
        <div class="slideshow-container">

            {% for photo in all_photos %}
            <img class="relative" src="{{ photo.Project_Image.url }}" alt="Project Image">
            {% endfor %}
        </div>
    </div>
</div>
{% endblock content %}
