{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdn-icons-pv.icons8.com/line-awesome/1.3.0/css/line-awesome.min.css">
<div class="container py-20 px-auto justify-between">
    <div class="text-4xl py-2 text-white font-medium ">
        <span class="ml-10">My Progress So Far ...</span>
    </div>
    <div class="grid grid-cols-4 animate-fadeIn  gap-8 px-auto py-auto">
        {% for s in skill %}
        <div class="w-full h-50 pt-20 rounded-xl hover:shadow-2xl new-shadow ">
            <img class="mx-auto my-auto " src="{{ s.icon }}" alt="{{ s.lang_name }}">
            <div class=" flex text-start mx-3 my-2">
                <span class="mx-auto my-auto text-white text-sm font-semibold animate-dab">{{ s.lang_name }}
                </span>
                <span
                    class="bg-green-800 animate-pulse uppercase  font-light  text-xs  text-white rounded-xl border-black py-1 px-2 ">{{s.exp_level}}
                </span>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
