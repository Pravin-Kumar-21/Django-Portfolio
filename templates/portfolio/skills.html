{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="https://cdn-icons-pv.icons8.com/line-awesome/1.3.0/css/line-awesome.min.css">
<div class="pt-28 relative"></div>
<div
    class="text-2xl py-4 text-center text-white rounded-md  absolute left-1/2 transform -translate-x-1/2 -translate-y-1/2 ">
    <span class="animate-fadeIn">My Progress So Far ... </span>
</div>
<div class="grid grid-cols-4 animate-fadeIn  gap-8 px-20 pt-20 pb-20">

    {% for s in skill %}
    <div class="w-full h-60 pt-20 rounded-xl hover:shadow-2xl new-shadow ">
        <img class="ml-16 -mt-10" src="{{s.icon}}" alt="{{s.lang_name}}">
        <div class=" flex text-start mx-3 my-2">
            <span class="mx-auto my-auto text-left text-white text-sm font-normal">{{s.lang_name}}</span>
            <span
                class="bg-green-700 animate-pulse uppercase  font-light  text-xs  text-white rounded-xl border-black py-1 px-2 ">{{s.exp_level}}
            </span>
        </div>
    </div>
    {% endfor %}

</div>

{% endblock content %}
